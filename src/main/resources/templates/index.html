<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Smoothiereseptit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Smoothiereseptit</h1>
		<h3>Arkistosta löytyvät reseptit:</h3>		
		<p>Ohje: Paina reseptin nimeä tarkastellaksesi tai muokataksesi reseptiä. Valitse poista poistaaksesi resepti.</p>		
        <ul>
            <li th:each="annos: ${annokset}">
				<a th:href="@{~/annos/{id}(id=${annos.id})}">
                    <b><span th:text="${annos.nimi}">Annos</span></b>
                </a>
				<a> - </a>
				<a th:href="@{~/poistaAnnos/{id}(id=${annos.id})}">
					<span th:text="Poista">Poista</span>
				</a>
			</li>
        </ul>
		<br/>
		<h3>Linkit:</h3>
        <p><a href="/lisaaAnnos">Lisää uusi resepti</a></p>
        <p><a href="/raakaAineet">Tarkastele ja lisää raaka-aineita</a></p>		
    </body>
</html>
